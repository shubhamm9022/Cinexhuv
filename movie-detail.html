<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Details</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 0;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: #1a1a1a;
      background-size: cover;
      background-position: center;
    }

    .banner::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .movie-container {
      max-width: 1100px;
      margin: -100px auto 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .poster {
      width: 220px;
      height: 330px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .movie-details {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
      margin-top: 10px;
    }

    .movie-title {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    .info-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      align-items: center;
    }

    .tag {
      background: #1f1f1f;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .tag.movie-type {
      background: #00ff7f;
      color: #000;
      font-weight: 700;
    }

    .rating-tag {
      background: #1f1f1f;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .rating-tag i {
      color: #FFD700;
    }

    .btn {
      background: #00ff7f;
      border: none;
      color: black;
      font-weight: 700;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background: #00cc66;
    }

    .synopsis {
      margin-top: 30px;
      width: 100%;
    }

    .synopsis-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .synopsis-text {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.85;
    }

    /* Similar movies */
    .similar-section {
      margin-top: 50px;
      padding: 0 20px 30px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

    .similar-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .similar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
    }

    /* Movie Card Styles */
    .movie-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      width: 100%;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .poster-wrapper {
      position: relative;
      width: 100%;
      padding-top: 150%; /* Aspect ratio for poster */
    }

    .movie-poster {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .rating-star {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      padding: 3px 7px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 3px;
      font-weight: 600;
      z-index: 1;
    }

    .movie-info {
      padding: 12px;
    }

    .movie-info .title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-info .year {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 8px;
    }

    .movie-info .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .movie-info .tag {
      background: #2a2a2a;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      font-weight: 500;
    }

    .tag.hd { background: #4CAF50; }
    .tag.cam { background: #FF5722; }
    .tag.fhd { background: #2196F3; }
    .tag._4k { background: #9C27B0; }
  </style>
</head>

<body>

<div class="banner" id="banner"></div>

<div class="movie-container">
  <div class="poster">
    <img id="poster" src="" alt="Poster" onerror="this.src='https://via.placeholder.com/220x330?text=No+Poster'">
  </div>

  <div class="movie-details">
    <h1 class="movie-title" id="title">Loading...</h1>

    <div class="info-tags" id="mainTags"></div>

    <div class="info-tags" id="genreTags"></div>

    <a href="#" class="btn" id="watchBtn">WATCH MOVIE</a>

    <div class="synopsis" id="synopsisSection">
      <h2 class="synopsis-title">Synopsis</h2>
      <p class="synopsis-text" id="synopsisText">Loading...</p>
    </div>
  </div>
</div>

<!-- Similar movies -->
<div class="similar-section">
  <h2 class="similar-title">Similar Movies</h2>
  <div class="similar-grid" id="similarMovies"></div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const movieId = urlParams.get('id');
const apiKey = 'c4064977d8835c7a9e758c7ccf25d0fa';
const apiUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=en-US`;
const similarUrl = `https://api.themoviedb.org/3/movie/${movieId}/similar?api_key=${apiKey}&language=en-US&page=1`;

// Listen for URL changes
window.addEventListener('popstate', () => {
  const newMovieId = new URLSearchParams(window.location.search).get('id');
  if (newMovieId && newMovieId !== movieId) {
    window.location.reload();
  }
});

async function loadMovie() {
  try {
    const res = await fetch(apiUrl);
    if (!res.ok) throw new Error('Failed to fetch movie');
    const movie = await res.json();

    // Set banner
    const banner = document.getElementById('banner');
    if (movie.backdrop_path) {
      banner.style.backgroundImage = `url(https://image.tmdb.org/t/p/original${movie.backdrop_path})`;
    } else {
      banner.style.backgroundImage = 'linear-gradient(to right, #1a1a1a, #2a2a2a)';
    }

    // Set poster
    const poster = document.getElementById('poster');
    poster.src = movie.poster_path 
      ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
      : 'https://via.placeholder.com/220x330?text=No+Poster';
    poster.alt = `${movie.title} poster`;

    document.getElementById('title').textContent = movie.title;

    // Main tags
    const mainTags = document.getElementById('mainTags');
    mainTags.innerHTML = `
      <div class="tag movie-type">Movie</div>
      <div class="tag"><i class="bi bi-calendar-event"></i> ${movie.release_date ? new Date(movie.release_date).getFullYear() : 'N/A'}</div>
      <div class="tag"><i class="bi bi-clock"></i> ${movie.runtime ? `${Math.floor(movie.runtime / 60)}h ${movie.runtime % 60}m` : 'N/A'}</div>
      <div class="rating-tag"><i class="bi bi-star-fill"></i> ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</div>
    `;

    // Genre tags
    const genreTags = document.getElementById('genreTags');
    genreTags.innerHTML = '';
    if (movie.genres && movie.genres.length) {
      movie.genres.forEach(genre => {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.textContent = genre.name;
        genreTags.appendChild(tag);
      });
    }

    // Synopsis
    document.getElementById('synopsisText').textContent = movie.overview || "No synopsis available.";

    // Watch button
    document.getElementById('watchBtn').href = `https://www.themoviedb.org/movie/${movie.id}`;
    
  } catch (error) {
    console.error('Error loading movie:', error);
    document.getElementById('title').textContent = 'Error loading movie';
    document.getElementById('synopsisText').textContent = 'Failed to load movie details. Please try again later.';
  }
}

async function loadSimilarMovies() {
  try {
    const res = await fetch(similarUrl);
    if (!res.ok) throw new Error('Failed to fetch similar movies');
    const data = await res.json();
    const similarMovies = document.getElementById('similarMovies');
    similarMovies.innerHTML = '';

    if (!data.results || data.results.length === 0) {
      similarMovies.innerHTML = '<p>No similar movies found</p>';
      return;
    }

    data.results.slice(0, 6).forEach(movie => {
      const posterPath = movie.poster_path 
        ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` 
        : 'https://via.placeholder.com/150x225?text=No+Image';
      
      const title = movie.title || 'No Title';
      const releaseYear = movie.release_date ? new Date(movie.release_date).getFullYear() : 'N/A';
      const qualityTag = getRandomQualityTag();

      const movieCard = document.createElement('div');
      movieCard.className = 'movie-card';
      movieCard.innerHTML = `
        <a href="movie.html?id=${movie.id}" style="text-decoration: none; color: inherit;">
          <div class="poster-wrapper">
            <img src="${posterPath}" class="movie-poster" alt="${title}" loading="lazy">
            <div class="rating-star">
              <i class="bi bi-star-fill"></i> ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}
            </div>
          </div>
          <div class="movie-info">
            <div class="title">${title}</div>
            <div class="year">${releaseYear}</div>
            <div class="tags">
              <div class="tag ${qualityTag.class}">${qualityTag.text}</div>
            </div>
          </div>
        </a>
      `;
      similarMovies.appendChild(movieCard);
    });

  } catch (error) {
    console.error('Error loading similar movies:', error);
    document.getElementById('similarMovies').innerHTML = '<p>Failed to load similar movies</p>';
  }
}

function getRandomQualityTag() {
  const qualityOptions = [
    { text: 'HD', class: 'hd' },
    { text: 'CAM', class: 'cam' },
    { text: 'FHD', class: 'fhd' },
    { text: '4K', class: '_4k' }
  ];
  return qualityOptions[Math.floor(Math.random() * qualityOptions.length)];
}

// Load data when page loads
document.addEventListener('DOMContentLoaded', () => {
  if (!movieId) {
    document.getElementById('title').textContent = 'No movie selected';
    document.getElementById('synopsisText').textContent = 'Please go back and select a movie.';
    return;
  }
  
  loadMovie();
  loadSimilarMovies();
});
</script>
</body>
</html>
